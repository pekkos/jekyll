---

---


<div class="container">
  <div class="blog-posts">
    {% for post in site.posts %}
      <div class="blog-post">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p class="summary">
          <span class="date">
            {{ post.date | date: '%B %d, %Y' }}
          </span>
        </p>
        {{ post.excerpt }}
      </div>
    {% endfor %}
  </div>

</div>
